<div class="contact-box p-4">
  <form>
    <div class="row">
      <div class="col-lg-12">
        <textarea
          class="form-control"
          id="query"
          name="query"
          formControlName="query"
          rows="3"
          required
          minlength="6"
          placeholder="Feedback"
        ></textarea>
      </div>
      <button
        (click)="feedBackOnclick()"
        type="submit"
        class="btn btn-success mt-4"
        style="width: 15%; margin-left: 42%"
      >
        SUBMIT
      </button>
      <ngx-star-rating
        [id]="'rating'"
        style="margin-left: -39%; margin-top: 5%"
      ></ngx-star-rating>
      <button
        (click)="ratingOnClick()"
        type="submit"
        class="btn btn-success mt-3"
        style="width: 10%; margin-left: 50%"
      >
        SUBMIT
      </button>
    </div>
  </form>
</div>
